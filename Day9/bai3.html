<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai3.css">
</head>
<body>
    <div class="main">
        <div class="main__hearder">
            <h2>drop us a line</h2>
            <p>reach out to us from our contact form and we will get back to you shortly</p>
        </div>
        
        <form  class="main__content">  
                <div class="content__input-field">
                    <input type="text" placeholder=" ">
                    <label for="#">first name *</label>
                </div>
                <div class="content__input-field">
                    <input type="text" placeholder=" ">
                    <label for="#">last name *</label>
                </div>
                <div class="content__input-field">
                    <input type="text" placeholder=" ">
                    <label for="#">email *</label>
                </div>
                
                <select name="select" id="faculty">
                    <option value="0">select a department </option> 
                    <option value="1">marketing</option> 
                    <option value="2">sales</option> 
                    <option value="3">consultancy</option>
                    <option value="4">tester</option>
                </select>
                <div class="content__textarea">
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder=" "></textarea>
                    <label for="comment">message *</label>
                </div>
                <button>Send message</button>
        </form>
        
        
    </div>
