<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="shopping-cart">
        <div class="header">
            <h3>shopping cart</h3>
            <button>4</button>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="product">
            <img src="https://chamsocdidongviet.com/thumbs/740x740x2/upload/product/iphone-14-pro-max-purple-1-8347-6091.jpg" alt="iphone 14 promax">
            <p>Iphone 14 Promax</p>

            <div class="wrap">
                <div class="button-container">
                    <button class="minus-btn" type="button" value="-">-</button>
                    <input class="qty-control" type="text" name="qty" value="1" min="0">
                    <button class="plus-btn" type="button" value="+">+</button>
                </div>
                <div class="price">
                    <i><b>1x$699</b></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            
        </div>
        <div class="product">
            <img src="https://cdn-amz.woka.io/images/I/51JBIJHadoL._SR476,476_.jpg" alt="iphone XR">
            <p>Iphone XR</p>

            <div class="wrap">
                <div class="button-container">
                    <button class="minus-btn" type="button" value="-">-</button>
                    <input class="qty-control" type="text" name="qty" value="1" min="0">
                    <button class="plus-btn" type="button" value="+">+</button>
                </div>
                <div class="price">
                    <i><b>1x$699</b></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
              
        </div>
        <div class="total-price">
            <h4>subtotal</h4>
            <p><b>$920.00</b></p>
        </div>
            <p>taxes and shipping calculated at checkout</p>
            <button>view cart</button>
            <button>add to cart</button>
        </div>
        <div class="cart-footer">
            <i class="fa-solid fa-truck"></i>
            <p>Spend $499.00 to Free Shipping</p>
        </div>
    </div>
    
</body>
</html>
