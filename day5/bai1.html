<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bai1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <h2>hey there</h2>
      <p>
        <b>We'd like to hear from you</b>. Send us a message or just say hi with
        our <br />
        contact form or directly via phone, we love to chat.
      </p>
      <div class="wrap">
        <div class="pop-up"><p>Enter your name</p></div>
      <div class="input-container">
        <i class="fa-solid fa-user icon"></i>
        <input class="input-field" type="text" placeholder="Your name" />
        <i class="fa-regular fa-star"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
      </div>
      <!-- <div class="pop-up"><p>Enter your name</p></div> -->
      <div class="wrap">
        <div class="pop-up"><p>Enter your email</p></div>
        <div class="input-container">
          <i class="fa-solid fa-envelope icon"></i>
          <input class="input-field" type="email" placeholder="Your@domain.com" />
          <i class="fa-regular fa-star"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="wrap">
        <div class="pop-up">
          <p>Enter your phone number</p>
        </div>
        <div class="input-container">
          <i class="fa-solid fa-mobile icon"></i>
          <input class="input-field" type="tel" placeholder="+44 00 123" />
        </div>
      </div>
      
      <div class="wrap">
        <div class="pop-up"><p>Choose your Subject</p></div>
      <div class="input-container">
        <i class="fa-solid fa-book icon"></i>
        <select name="" id="">
          <option value="1">Subject</option>
          <option value="2">Economic</option>
          <option value="3">Environment</option>
          <option value="3">Politic</option>
        </select>
        <i class="fa-solid fa-caret-up"></i>
        <i class="fa-solid fa-caret-down"></i>
      </div>
      </div>
      <!-- <div class="pop-up"><p>Choose your Subject</p></div> -->
      <div class="wrap">
        <div class="pop-up"><p>Enter your message</p></div>
      <div class="input-container">
        <i class="fa-solid fa-message icon"></i>
        <textarea
          name=""
          id=""
          class="input-field"
          placeholder="Message"
          cols="30"
          rows="10"
        ></textarea>
        <i class="fa-regular fa-star"></i>
      </div>
      </div>
      <!-- <div class="pop-up"><p>Enter your message</p></div> -->
      <div class="button-container">
        <div>
          <input type="checkbox" name="" id="checkbox" />
          <label for="checkbox">Send me a copy this message</label>
        </div>
        <button type="submit">SEND</button>
      </div>
    </form>
  </body>
</html>
