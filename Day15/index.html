<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="container">
        <!-- header -->
        <header class="header">
            <form action="" class="search-form">
                <img src="./asset/icon/search-icon.svg" alt="" class="search-icon">
                <input type="text" class="search-field" placeholder="Search by creator or collection">
            </form>
            <div class="wallet-field">
                <div class="eth-quant">
                    <img src="./asset/icon/Icon - ETH.svg" alt="">
                    <p>3,25 ETH</p>
                </div>
                <div class="bell">
                    <img src="./asset/icon/Notification.svg" alt="">
                </div>
                <button class="create-btn">Create</button>
                <button class="connect-btn">Connect Wallet</button>
            </div>

            <div class="user-info">
                <img src="./asset/icon/avatar.svg" alt="">
                <label for="my-profile" class="name">
                    <p>Nguyen Duong</p>
                    <p>@ngdn</p>
                </label>
                <label for="my-profile" class="caret"> <img src="./asset/icon/caret-down.svg" alt=""></label>

            </div>
        </header>

        <!-- sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <a href="#"><img src="./asset/icon/logo.svg" alt=""></a>
            </div>
            <div class="nav-link">
                <a href="#" class="home">
                    <img src="./asset/icon/Icon - Home.svg" alt="">
                </a>
                <a href="#" class="mail">
                    <img src="./asset/icon/Icon - Message.svg" alt="">
                </a>
                <a href="#" class="buy">
                    <img src="./asset/icon/Icon - Buy.svg" alt="">
                </a>
                <a href="#" class="activity">
                    <img src="./asset/icon/Icon - Activity.svg" alt="">
                </a>
                <a href="#" class="time">
                    <img src="./asset/icon/Icon - Time Circle.svg" alt="">
                </a>
                <div class="line"></div>
                <a href="#" class="wallet">
                    <img src="./asset/icon/Icon - Wallet.svg" alt="">
                </a>
                <a href="#" class="friend">
                    <img src="./asset/icon/Icon - Friends.svg" alt="">
                </a>
                <a href="#" class="setting">
                    <img src="./asset/icon/Icon - Settings.svg" alt="">
                </a>
            </div>
            <a href="#" class="logout">
                <img src="./asset/icon/Icon - Log Out.svg" alt="">
            </a>
        </aside>

        <!-- profile -->
        <aside class="profile">
            <div class="profile-content">
                <p>My profile</p>
                <img src="" alt="">
                <p>Nguyen Duong</p>

                <div class="asset-container">
                    <div class="asset-content">
                        <div class="asset-quant">120</div>
                        <p class="asset-name">Asset</p>
                    </div>
                    <div class="asset-content">
                        <div class="asset-quant">10k</div>
                        <p class="asset-name">Followers</p>
                    </div>
                    <div class="asset-content">
                        <div class="asset-quant">70k</div>
                        <p class="asset-name">Like</p>
                    </div>
                    <div class="asset-content">
                        <div class="asset-quant">60</div>
                        <p class="asset-name">Biddings</p>
                    </div>
                </div>

                <div class="balance-container">
                    <p>Your Balance</p>
                    <div class="balance-content">
                        <img src="" alt="">
                        <p>4,668 ETH</p>
                        <p>Add</p>
                        <img src="" alt="">
                    </div>
                </div>


            </div>
        </aside>

        <!-- main -->
        <div class="main">
            <h2>main</h2>
        </div>
    </div>
</body>

</html>
