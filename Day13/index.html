<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website UI</title>
    <!-- link css -->
    <link rel="stylesheet" href="./asset/style/reset.css">
    <link rel="stylesheet" href="./asset/style/variable.css">
    <link rel="stylesheet" href="bai13.css">
    <!-- embeded font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./asset/favicon_io/">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./asset/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./asset/favicon_io/site.webmanifest">
</head>

<body>
    <div class="wraper">
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <a href="#">
                    <img src="./asset/image/logo.svg" alt="">
                </a>
                <h2>Explore</h2>

                <nav class="nav">
                    <a href=""><img src="./asset/image/thunder.svg" alt="">New In</a>
                    <a href=""><img src="./asset/image/jacket.svg" alt="">Clothing</a>
                    <a href=""><img src="./asset/image/shoes.svg" alt="">Shoes</a>
                    <a href=""><img src="./asset/image/bag.svg" alt="">Accessories</a>
                    <a href=""><img src="./asset/image/activity.svg" alt="">Sportwear</a>
                    <a href=""><img src="./asset/image/giftbox.svg" alt="">Gifts & Living</a>
                    <a href=""><img src="./asset/image/diamond.svg" alt="">Inspiration</a>
                </nav>

                <div class="help-center">
                    <img src="./asset/image/bubble-chat.svg" alt="">
                    <span>Help center</span>
                </div>
            </div>

            <!-- header -->
            <div class="header">
                <form action="" class="search-form">
                    <img src="./asset/image/Union.svg" alt="" class="icon">
                    <input type="text" class="input-field" placeholder="Search store">
                </form>

                <div class="nav-bar">
                    <a href="" class="nav-link">Products</a>
                    <a href="" class="nav-link">Story</a>
                    <a href="" class="nav-link">Manufacturing</a>
                    <a href="" class="nav-link">Packaging</a>
                </div>

                <div class="user-action">
                    <img src="./asset/image/basket.svg" alt="" class="cart">
                    <img src="./asset/image/person.svg" alt="" class="user">
                </div>
            </div>

            <!-- main -->
            <div class="main">
                <div class="topleft-1 box"><img src="./asset/image/topleft-1.svg" alt=""></div>
                <div class="topleft-2 box"><img src="./asset/image/topleft-2.svg" alt=""></div>
                <div class="topright-1 box"><img src="./asset/image/topright-1.svg" alt=""></div>
                <div class="topright-2 box"><img src="./asset/image/topright-2.svg" alt=""></div>
                <div class="bottomleft-1 box"><img src="./asset/image/bottomleft-1.svg" alt=""></div>
                <div class="bottomleft-2 box"><img src="./asset/image/bottomleft-2.svg" alt=""></div>
                <div class="bottomright-1 box"><img src="./asset/image/bottomright-1.svg" alt=""></div>
                <div class="bottomright-2 box"><img src="./asset/image/bottomright-2.svg" alt=""></div>
            </div>
        </div>
    </div>

</body>

</html>
